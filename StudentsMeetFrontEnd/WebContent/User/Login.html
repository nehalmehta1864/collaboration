<div ng-include="'Common/CommonHeader.html'"></div>
<div ng-controller="UserController as ctrl">
<center><p><font size="50" color="red">LOGIN PLEASE!!</font></p></center>

<form ng-submit="ctrl.login()" class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2" for="userID">User ID :</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="userID" placeholder="Enter your ID"  ng-model="ctrl.user.userID">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="userpassword">Password :</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="userpassword" placeholder="Enter your password"  ng-model="ctrl.user.userPassword">
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
	<input class="btn btn-success" type="submit" value="LOGIN">

<input class="btn btn-danger" onclick="location.href='#!/goRegister';" value="REGISTER" />
	 
	 
	</div>
	   
</form>
</div>
